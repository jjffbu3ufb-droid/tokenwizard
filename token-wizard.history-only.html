<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Token Wizard â€” History Only</title>
  <style>
    :root{ --bg:#0b1020; --card:#121830; --ink:#e9ecf1; --muted:#b6bed3; --accent:#7aa2ff; --ring: rgba(122,162,255,.35); }
    *{ box-sizing:border-box }
    body{ margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; background:linear-gradient(180deg,#0b1020,#0d1224); color:var(--ink); min-height:100vh; display:grid; place-items:center; }
    .wrap{ width:min(720px,92vw); margin:24px auto; }
    .card{ background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
           border:1px solid rgba(255,255,255,.08); border-radius:18px; padding:18px; box-shadow:0 8px 40px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.05); }
    header{ text-align:center; margin-bottom:8px }
    h1{ font-size: clamp(20px,3.4vw,28px); margin:8px 0 6px }
    p{ margin:0; color:var(--muted) }
    .label{ display:block; font-size:12px; color:var(--muted); margin-bottom:8px }
    .row{ display:flex; align-items:center; gap:10px }
    input[type=range]{ width:100% }
    input[type=number]{ width:140px; padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.15); background:#0e1530; color:var(--ink); }
    input[type=number]:focus{ border-color:var(--accent); box-shadow: 0 0 0 4px var(--ring) }
    .chips{ display:flex; flex-wrap:wrap; gap:8px; margin-top:10px }
    .chip{ padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.15); background:#0e1530; cursor:pointer; user-select:none; }
    .chip.active, .chip:hover{ border-color:var(--accent) }
    .btn{ width:100%; padding:12px 16px; border-radius:12px; border:none; background: linear-gradient(180deg, #2a5bff, #234be0); color:white; font-weight:700; letter-spacing:.2px; cursor:pointer; }
    .hint{ font-size:12px; color:var(--muted); margin-top:10px }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <header>
        <h1>Token Wizard</h1>
        <p>Set how many tokens can be pulled from <strong>chat history only</strong>. Current input & system prompt are separate.</p>
      </header>

      <div style="margin-top:14px">
        <label class="label" for="histRange">History budget (chat history only)</label>
        <div class="row">
          <input id="histRange" type="range" min="512" max="32768" step="256" />
          <input id="histNumber" type="number" min="512" max="32768" step="256" />
        </div>
        <div class="chips" id="histChips">
          <div class="chip" data-val="2048">2k</div>
          <div class="chip" data-val="4096">4k</div>
          <div class="chip" data-val="8192">8k</div>
          <div class="chip" data-val="16384">16k</div>
          <div class="chip" data-val="32768">32k</div>
        </div>
        <div class="hint">Saved to <code>localStorage</code> key <code>historyTokenBudget</code>.</div>
      </div>

      <div style="margin-top:22px">
        <button id="applyBtn" class="btn">Apply & Go to Conversation</button>
      </div>
    </section>
  </main>

  <script>
    const HISTORY_KEY = 'historyTokenBudget';
    const LEGACY_CTX_KEY = 'contextWindowSizeTokens'; // keep older pages working
    const DEF_HISTORY = 8192;

    const histRange = document.getElementById('histRange');
    const histNumber = document.getElementById('histNumber');
    const applyBtn = document.getElementById('applyBtn');

    const clamp = (v,min,max,step) => {
      v = Math.max(min, Math.min(max, v));
      if(step) v = Math.round(v/step)*step;
      return v;
    };
    function load(key, def){
      const n = Number(localStorage.getItem(key));
      return Number.isFinite(n) && n>0 ? n : def;
    }
    function setHist(v){
      v = clamp(Number(v)||DEF_HISTORY, 512, 32768, 256);
      histRange.value = v; histNumber.value = v;
      localStorage.setItem(HISTORY_KEY, String(v));
      localStorage.setItem(LEGACY_CTX_KEY, String(v)); // optional back-compat
    }

    // init
    setHist(load(HISTORY_KEY, DEF_HISTORY));

    histRange.addEventListener('input', e => setHist(e.target.value));
    histNumber.addEventListener('input', e => setHist(e.target.value));

    document.getElementById('histChips').addEventListener('click', (e) => {
      const el = e.target.closest('.chip'); if(!el) return;
      setHist(el.dataset.val);
    });

    applyBtn.addEventListener('click', () => {
      window.location.href = 'index.history-only.html';
    });
  </script>
</body>
</html>
